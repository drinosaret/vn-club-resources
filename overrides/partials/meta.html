<meta name="description" content="{{ page.meta.description or config.site_description }}">
<meta name="author" content="{{ config.site_author }}">
<meta name="keywords" content="visual novels, learn Japanese, Japanese learning, VN, text hooking, Textractor, JL dictionary, JLPT, immersion learning">
<meta name="language" content="English">
<meta name="revisit-after" content="7 days">
<link rel="canonical" href="{{ page.canonical_url }}">
<meta property="og:title" content="{{ page.title }} | {{ config.site_name }}">
<meta property="og:description" content="{{ page.meta.description or config.site_description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.canonical_url }}">
<meta property="og:site_name" content="{{ config.site_name }}">
<meta property="og:image" content="{{ config.site_url }}{{ config.theme.logo }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | {{ config.site_name }}">
<meta name="twitter:description" content="{{ page.meta.description or config.site_description }}">
<meta name="twitter:image" content="{{ config.site_url }}{{ config.theme.logo }}">

{% if page.file.src_path.endswith('-guide.md') %}
<!-- HowTo Schema for Guide Pages -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "HowTo",
  "name": "{{ page.title }}",
  "description": "{{ page.meta.description or config.site_description }}",
  "image": "{{ config.site_url }}{{ config.theme.logo }}",
  "url": "{{ page.canonical_url }}",
  "step": [
    {% set sections = [] %}
    {% for heading in page.toc %}
      {% if heading.level == 2 %}
        {% set _ = sections.append(heading) %}
      {% endif %}
    {% endfor %}
    {% for section in sections %}
    {
      "@type": "HowToStep",
      "name": "{{ section.title }}",
      "url": "{{ page.canonical_url }}#{{ section.id }}",
      "text": "{{ section.title }}"
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
{% endif %}

<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ config.site_name }}",
  "url": "{{ config.site_url }}",
  "logo": "{{ config.site_url }}{{ config.theme.logo }}",
  "description": "{{ config.site_description }}",
  "sameAs": [
    "https://github.com/{{ config.repo_url.split('github.com/')[1] if 'github.com' in config.repo_url else '' }}"
  ]
}
</script>

<!-- BreadcrumbList Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ config.site_url }}"
    }
    {% if page.title != "Home" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ page.canonical_url }}"
    }
    {% endif %}
  ]
}
</script>

{% if page.file.src_path == 'index.md' %}
<!-- WebSite Schema for Homepage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ config.site_name }}",
  "url": "{{ config.site_url }}",
  "description": "{{ config.site_description }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ config.site_url }}search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endif %}
